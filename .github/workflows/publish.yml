name: Publish design system

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify tag matches package version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./packages/css/package.json').version")

          echo "Tag version: ${TAG_VERSION}"
          echo "Package version: ${PACKAGE_VERSION}"

          if [ "${TAG_VERSION}" != "${PACKAGE_VERSION}" ]; then
            echo "Tag and package versions do not match."
            exit 1
          fi

      - name: Build package
        run: pnpm --filter @tale-ui/core build

      - name: Publish @tale-ui/core
        run: pnpm --filter @tale-ui/core publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build release metadata from changelog
        id: release_meta
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          NOTES_FILE="release-notes.md"

          awk -v version="${TAG_VERSION}" '
            $0 ~ "^## v" version " - " { found=1; next }
            found && $0 ~ "^## v[0-9]+\\.[0-9]+\\.[0-9]+ - " { exit }
            found { print }
          ' CHANGELOG.md > "${NOTES_FILE}"

          if [ ! -s "${NOTES_FILE}" ]; then
            echo "### Changed" > "${NOTES_FILE}"
            echo "- Release ${GITHUB_REF_NAME} of @tale-ui/core." >> "${NOTES_FILE}"
          fi

          SUMMARY=$(grep -m1 '^-' "${NOTES_FILE}" | sed 's/^- //')
          if [ -z "${SUMMARY}" ]; then
            SUMMARY="@tale-ui/core release"
          fi

          echo "title=${GITHUB_REF_NAME} - ${SUMMARY}" >> "$GITHUB_OUTPUT"
          echo "notes_path=${NOTES_FILE}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.release_meta.outputs.title }}
          body_path: ${{ steps.release_meta.outputs.notes_path }}
